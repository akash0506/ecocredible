  <div class="Ewastediv">
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">The EcoCredible</span> E-Waste</h1>
    <br>
    <h4 class="display-6" style="text-align: center;">What is E-Waste?</h4>
        <figure class="text-center">
            <figcaption class="blockquote-footer">
              Electronic waste, e-waste, e-scrap or Waste Electrical and Electronic Equipment(WEEE) is described loosely as discarded, surplus, obsolete, or broken electrical or electronic devices. Any item with a battery or power plug can be classified as e-waste. It is also waste generated before, during and after the manufacturing of electrical and electronic goods.

              Items commonly included in e-waste are: <br>
              
              1. Desktop and Laptop computers.<br>
              
              2. Printers and other peripherals.<br>
              
              3. Mobile phones.<br>
              
              4. IT equipment such as servers.<br>
              
              5. All types of Wires and cables.<br>
              
              6. TV's, CRT and LCD monitors.<br>
              
              7. Electrical equipment such as tube lights, bulbs, fittings, surveillance systems etc.<br>
              
              8. Large electrical items like DG sets and UPS.<br>
              
              9. Domestic white goods such as refrigerators, microwaves, ovens, toasters, vaccum cleaners etc.<br>
            
            </figcaption>
            
            <h4 class="display-6" style="text-align: center;">The Eco-Credibile Advantage </h4>
            <figcaption class="blockquote-footer">
              1. Educating the organization about e-waste.<br>

              2. Organization of on-site seminars and collection drives for e-waste.<br>

              3. Setting up a system for organized collection and logistics of e-waste. <br>

              4. Primary treatment & Secondary treatment.<br>

              5. Safe on-site and off-site destruction of data sensitive devices.<br>

              6. Disposal of harmful and hazardous substance in an environment friendly manner.<br>

              7. Systematic filing and maintaining records of documents required for e-waste returns.<br>
            
            </figcaption>
        </figure>
   
  </div>

  <div class="hazarddiv">
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">The Haz</span>ards</h1>
    <br>
    <h4 class="display-6" style="text-align: center;">Hazard of E-Waste?</h4>
        <figure class="text-center">
            <figcaption class="blockquote-footer">
              Presently in India, e-waste recycling is a largely an un-organized sector where a legal frame work, 
              collection system, logistics and other services are lacking. This is estimated to be about 95% of the total market.
              This gives rise to complex problems and tackling them is the need of the hour.<br>
              Problems & Hazards:-
              <br><br>
              In India, falling prices and rapid changes in technology have resulted in the amount of e-waste being generated to
              increase exponentially.
              <br><br>
              Total e-waste generated by India according to a United Nations Environment Program (UNEP) report dated February 
              2010 was 3,80,000 ton/annum of which the State of Maharashtra generates the highest amount.
              <br><br>
              The unorganized recycling sector which fails to practice eco-friendly e-waste recycling methods release large 
              amount of toxic chemicals. Regularly used items include harmful substances and chemicals which are mentioned in 
              the table below.<br>
            
            </figcaption>
            
            <h4 class="display-6" style="text-align: center;">Substances & Hazards </h4>
            <figcaption class="blockquote-footer">
              1. Mercury : Chronic brain damage.<br>
              2. Lead : Damages central nervous system, blood system and kidneys.<br>
              3. Barium : Muscular weakness, damage to heart, liver spleen.<br>
              4. Cadmium :Effects Kidney and Liver.<br>
              5. Beryllium: Affects lungs, cause of lung cancer.<br>
            
            </figcaption>
        </figure>
  </div>
